{% extends 'student_templates/base.html' %}
{% block page_title %}
<i class="nav-icon fas fa-tachometer-alt"></i> Home
{% endblock page_title %}


{% block main_content %}
    <div class="container-fluid" style="display: flex; flex-wrap: wrap;">
        {% for i in sem %}
            <div class="col-lg-3 col-6" style="min-width: 30%;">
                <div class="small-box bg-success shadow-custom" style="background-color: rgb(0, 181, 253) !important;">
                    <div class="inner">
                        <h3>Semester {{i}}</h3>
                        <p>Download result for this semester</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-user-graduate" style="font-size: 4em;"></i>
                    </div>
                    <a href="{% url 'student_result' user.username i %}" target="_blank" class="small-box-footer"><i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock main_content %}
