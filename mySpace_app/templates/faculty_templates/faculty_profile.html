{% extends 'faculty_templates/base.html' %}
{% block page_title %}
<i class="fas fa-user"></i> Profile
{% endblock page_title %}
{% block main_content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header d-flex" style="display: flex; align-items: center;">
            <h3 class="card-title ml-3">Edit</h3>
          </div>
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" disabled="disabled">
              </div>
              <div class="form-group">
                <label>E-mail</label>
                <input type="text" class="form-control" name="email" value="{{ user.email }}" disabled="disabled">
              </div>
              <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Date of birth</label>
                <input type="text" class="form-control" name="dob" value="{{ faculty.dob|date:'d M Y' }}" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Gender</label>
                <input type="text" class="form-control" name="gender" value="{{ faculty.gender }}" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Research Area</label>
                <input type="text" class="form-control" name="research_area" value="{{ faculty.research_area }}" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Rank</label>
                <input type="text" class="form-control" name="rank" value="{{ faculty.rank }}" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" name="dept" value="{{ faculty.dept }}" disabled="disabled">
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock main_content %}
